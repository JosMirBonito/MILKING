<h1>Solicitudes de Pedido</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Acciones</th>
    </tr>
    {% for pedido in pedidos %}
    <tr>
        <td>{{ pedido.id_pedido }}</td>
        <td>{{ pedido.nombre_cliente }}</td>
        <td>{{ pedido.fecha }}</td>
        <td>
            <a href="{% url 'ver_solicitud_pedido' pedido.id_pedido %}">Ver Detalle</a>
        </td>
    </tr>
    {% endfor %}
</table>
