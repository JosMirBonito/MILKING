{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Clientes Más Frecuentes</title>
    <link rel="stylesheet" href="{% static 'directivo/reporte_clientes_frecuentes.css' %}">
</head>
<body>
    <div class="reporte-clientes-root">
        <h1>Reporte de Clientes Más Frecuentes</h1>
        <table class="reporte-clientes-table">
            <tr>
                <th>Nombre del Cliente</th>
                <th>Cantidad de Pedidos</th>
            </tr>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nombre_cliente }}</td>
                <td>{{ cliente.total_pedidos }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No hay pedidos registrados.</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'vista_directivo' %}" class="volver-link">Volver al panel</a>
    </div>
</body>
</html>
